<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../images/netflix-logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <link rel="stylesheet" href="../css/profile.css">
  <link rel="stylesheet" href="../css/global.css">
  <title>AppFlix | Home</title>
</head>
<body>
  
  <header>
    <div class="left-navgation">
      <div class="netflix-logo">
        <img src="../images/netflix-image.png" alt="Logo da netflix">
      </div>

      <nav>
        <ul>
          <li>Inicio</li>
          <li>Série</li>
          <li>Filmes</li>
          <li>Bombando</li>
          <li>Minha lista</li>
          <li>Navegar por idioma</li>
        </ul>
      </nav>
    </div>

    <div class="right-navgation">
      <div class="rigth-content">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="rigth-content">
        <span>Infantil</span>
      </div>
      <div class="rigth-content">
        <i class="fa-solid fa-bell"></i>
      </div>

      <div class="user-avatar">
        <img src="" alt="Avatar de usuário">
      </div>

      <div class="user-data-content">

      </div>
    </div>
  </header>



   <div class="loading-container display" id="loading">
      <div class="loader-wrapper">
        <div class="netflix-loading"></div>
      </div>
    </div>
  <script src="../js/profile.js"></script>
</body>
</html>
